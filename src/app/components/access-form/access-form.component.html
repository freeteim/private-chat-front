<div class="access-form mxwd" *ngIf="isShow">
  <div class="box">
    <div class="wrap-input">
      <div class="row">
        <div>
          <input type="text" placeholder="ACCESS ID" [(ngModel)]="access_id" enter (outputEnter)="onEnter($event)" autofocus/>
        </div>
      </div>

      <div class="row">
        <div>
          <input type="text" placeholder="NAME" [(ngModel)]="name" enter (outputEnter)="onEnter($event)"/>
        </div>
      </div>
    </div>
    <div class="access-button">
        <button (click)="onAccessClick()"> Access </button>
    </div>
  </div>
</div>
